<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> NFT preview card component </title>

  
</head>
<body>
  <div class="container">
    <div class="nft-card">

  <h3>Equilibrium #3429</h3>

</div>
